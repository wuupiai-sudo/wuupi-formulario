  <script>
    const form = document.getElementById('wuupi-form');
    const bloques = {
      A: document.getElementById('bloque-A'),
      B: document.getElementById('bloque-B'),
      C: document.getElementById('bloque-C'),
      D: document.getElementById('bloque-D')
    };

    // Mostrar bloque segÃºn respuesta
    form.dolor_principal.forEach(radio => {
      radio.addEventListener('change', () => {
        Object.values(bloques).forEach(b => b.style.display = 'none');
        bloques[radio.value].style.display = 'block';
      });
    });

    // Manejar envÃ­o del formulario
    form.addEventListener('submit', function(e){
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        dolor_principal: formData.get('dolor_principal'),
        bloque_respuestas: {},
        cierre_1: formData.get('cierre_1'),
        cierre_2: formData.get('cierre_2')
      };

      // Recopilar datos de bloque condicional segÃºn selecciÃ³n
      const selected = data.dolor_principal;
      if(selected){
        const bloqueInputs = bloques[selected].querySelectorAll('input, textarea');
        bloqueInputs.forEach(inp => {
          if(inp.type === "checkbox"){
            if(!data.bloque_respuestas[inp.name]) data.bloque_respuestas[inp.name] = [];
            if(inp.checked) data.bloque_respuestas[inp.name].push(inp.value);
          } else {
            data.bloque_respuestas[inp.name] = inp.value;
          }
        });
      }

      // Enviar datos a Google Apps Script
      fetch("https://script.google.com/macros/s/AKfycbwbde3GwWBfYy39hUw4L98uubODzPR2LzyJzULD33Kw1tNraOGifPspbjrVV9HZTh3FvA/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        if(res.result === "ok") alert("Formulario enviado con Ã©xito!");
        else alert("Error: " + res.message);
        form.reset();
        Object.values(bloques).forEach(b => b.style.display = 'none');
      })
      .catch(err => alert("Error al enviar el formulario: " + err));
    });
  </script>
